{% extends 'base_spectre.html' %}
{% block head %}
  <title>LYnStorage</title>
{% endblock %}
{% block content %}
  <h1>최근 업로드</h1>
  <p>총 {{ total_count }}개의 파일이 있습니다.</p>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>파일명</th>
      <th>유저</th>
      <th>업로드 일자</th>
      <th>안전확인 여부</th>
    </tr>
    </thead>
    <tbody>
    {% for file in files %}
      <tr>
        <td><a href="{% url 'storage-show' file.name %}">{{ file.name }}</a></td>
        <td>{{ file.uploader }}</td>
        <td>{{ file.modified_at }}</td>
        <td>{{ file.safety_checked }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
