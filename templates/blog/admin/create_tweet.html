{% extends 'base.html' %}
{% block style %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'detail.css' %}">
<link rel="stylesheet" href="{% static 'wiki.css' %}">
<link rel="stylesheet" href="{% static 'article.css' %}">
<script src="{% static 'js/blog.js' %}"></script>
<script src="{% static 'js/wiki.js' %}"></script>
<title>관리자 페이지 | LYnTimeline</title>
{% endblock %}
{% block content %}
{% include 'blog/admin/_mobilebar.html' %}
<div class="pusher">
    {% include 'blog/admin/_desktopbar.html' %}
    <div class="contents article-description">
        <h1>트윗 추가하기</h1>
        {% include 'blog/_post.html' %}
        <p>이 트윗을 추가할까요?</p>
        <form class="ui form" method="post" action="{% url "api_blogcreate" %}">
            {% csrf_token %}
            <input type="hidden" name="posttype" value="tweet"></input>
            <input type="hidden" name="description" value="{{ post.description }}"></input>
            <input type="hidden" name="id" value="{{ post.tags }}"></input>
            <input type="hidden" name="created" value="{{ post.created }}"></input>
            <input type="submit" class="ui blue button" value="확인"></input>
            <input type="button" class="ui button" value="취소" onclick="location.href='{% url 'blogadmin' %}'"></input>
        </form>
    </div>
</div>
{% endblock %}
