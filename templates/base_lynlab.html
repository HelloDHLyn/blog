<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="google-site-verification" content="qsge0CQmLyeoE557CzeBrzTJ2WI1657njG1ZE-IS-wk"/>
    <meta name="naver-site-verification" content="3bb494b2eba12c40a14fd6864f8028706bbb3cc5"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    {% load staticfiles %}
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" type="text/css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css" rel="stylesheet" type="text/css">
    <link href="{% static 'css/lynlab.css' %}" rel="stylesheet" type="text/css">
    <style>
      {% block style %}
      {% endblock %}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5a8713a8c30b87b5"></script>
    <script type="text/javascript" src="{% static 'js/lynlab.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/analytics.js' %}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <meta property="og:site_name" content="LYnLab" />
    <meta property="og:locale" content="ko_KR" />
    {% block head %}
    {% endblock %}
  </head>
  <body>
    {# Navigation Bar #}
    <div id="navigation-bar">
      <ul class="title">
        <li class="menu-button"><i class="fas fa-bars"></i></li>
        <li class="menu primary"><a href="{% url 'home' %}">LYnLab</a></li>
      </ul>
      <ul class="items left">
        <li class="menu{% if request.path|slice:'5' == '/blog' %} active{% endif %}"><a href="{% url 'blog' %}">Blog</a></li>
        <li class="menu{% if request.path|slice:'5' == '/wiki' %} active{% endif %}"><a href="{% url 'wiki' %}">Wiki</a></li>
        <li class="menu{% if request.path|slice:'8' == '/storage' %} active{% endif %}"><a href="{% url 'storage' %}">Storage</a></li>
      </ul>
      <ul class="items right">
        <li class="icon"><a target="_blank" href="https://twitter.com/HelloDHLyn"><i class="fab fa-twitter"></i></a></li>
        <li class="icon"><a target="_blank" href="https://github.com/HelloDHLyn"><i class="fab fa-github"></i></a></li>
        <li class="icon"><a target="_blank" href="https://www.linkedin.com/in/hoerin-do-13b065105/"><i class="fab fa-linkedin"></i></a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'auth_logout' %}"><button class="square-button" type="button">LOGOUT</button></a></li>
        {% else %}
          <li><a href="{% url 'auth_login' %}"><button class="square-button" type="button">LOGIN</button></a></li>
        {% endif %}
      </ul>
    </div>

    {# Content #}
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

    <script>
      {% block script %}
      {% endblock %}
      
      hljs.initHighlightingOnLoad();
    </script>
  </body>
</html>
