{% extends 'base.html' %}
{% block style %}
{% load staticfiles %}
<title>회원가입 | LYnLab</title>
<link rel="stylesheet" href="{% static 'wiki.css' %}">
{% endblock %}
{% block content %}
    <div class="header">
        <h1>회원가입</h1>
    </div>
    <div class="content">
        <div class="ui text container">
            <form class="ui large form" method="post" action=".">{% csrf_token %}
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" placeholder="ID" name="username" required />
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="비밀번호" name="password1" required />
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="비밀번호" name="password2" required />
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="email" placeholder="이메일" name="email" required />
                        </div>
                    </div>
                    <input type="submit" value="가입 완료!" class="ui fluid large teal submit button" />
                </div>
            </form>
        </div>
    </div>
{% endblock %}
