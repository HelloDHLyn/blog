{% extends 'base_spectre.html' %}
{% block head %}
  {% load staticfiles %}
  <title>로그인 | LYnLab</title>
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}
{% block content %}
  <h1>LYnLab에 로그인</h1>

  {% if form.errors %}
    <div class="toast toast-error">
      <button class="btn btn-clear float-right"></button>
      존재하지 않는 계정이거나, 비밀번호가 일치하지 않습니다.
    </div>
  {% endif %}

  <form class="form-group" method="post" action=".">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}"/>
    <p>
      <label>
        아이디
        <input class="form-input" name="username" type="text" maxlength="255">
      </label>
    </p>
    <p>
      <label>
        비밀번호
        <input class="form-input" name="password" type="password">
      </label>
    </p>
    <p>
      <button class="btn btn-primary input-group-bt">로그인</button>
      <a href="{% url 'registration_register' %}">
        <button type="button" class="btn input-group-bt">회원가입</button>
      </a>
    </p>
  </form>
{% endblock %}
